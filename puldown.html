<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sample</title>
  <style>
    .parent ul{
      display: none;
    }
    .active {
      background-color: lightgreen;
    }
    .active ul {
      display: block;
    }
  </style>
</head>
<body>
  <form action="userMap.html" method="post">
  <ul>
    <li class="parent" onclick="func1(this)">親要素1
      <ul>
        <li onclick="func2()">子要素1-1<input type="checkbox" value="子要素1-1" id="chack1"></li>
        <li>子要素1-2</li>
      </ul>
    </li>
    <li class="parent" onclick="func1(this)">親要素2
      <ul>
        <li>子要素2-1</li>
        <li>子要素2-2</li>
      </ul>
    </li>
  </ul>
  </form>
  <script>
    function func1(e) {
      e.classList.toggle("active");
    }
    
    
    function func2(){
      document.getElementById("chack1").checked = true;
    }
  </script>
</body>
</html>
